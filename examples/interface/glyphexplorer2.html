                        return [i.x, i.y];

        };

            return d.category;
        }).entries(nodes);

            group.y = cy + r * Math.sin(angle);

                .text("a simple tooltip");

        var svg = d3.select("body").append("svg")
                .attr("preserveAspectRatio", "xMidYMid meet")
                .attr("viewbox", '0 0 ' + width + ' ' + height);

        function customBackground(fill){
            var ns = 'http://www.w3.org/2000/svg';
            var rect = document.createElementNS(ns, 'circle');
            rect.style.r = '75%';
            rect.style.cx = '40%';
            rect.style.cy = '40%';
            rect.style.fill = fill;
            rect.style.stroke = 'none';
            return rect;
        }

        var node = svg.selectAll(".node")
                .data(nodes)
                .enter().append(function (d) {
                    return sitelenRenderer.renderCompoundSentence(sitelenParser.parse(d.words)[0], null,
                            {
                                output: {format: 'inline-svg', background: customBackground(fill(d.group % 10))},
                                styling: {strokeWidth: 1}
                            });
                })
                .attr("class", "node")
                .attr("x", function (d) {
                    return d.x;
                })
                .attr("y", function (d) {
                    return d.y;
                })
                .attr("width", 30)
                .attr("height", 30)
                .attr("title", "hello")
                .style('overflow','visible')
                .call(force.drag)
                .on("mousedown", function () {
                    d3.event.stopPropagation();
                })
                .on("mouseover", function (d) {
                    tooltip[0][0].innerHTML = '<b>' + d.words + '</b> <i>' + d.definition + '</i><br><span>'+ d.category +'</span>';
                    return tooltip.style("visibility", "visible");
                })
                .on("mousemove", function () {
                    return tooltip.style("top", (event.pageY - 10) + "px").style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", function () {
                    return tooltip.style("visibility", "hidden");
                });


        svg.style("opacity", 1e-6)
                .transition()
                .duration(1000)
                .style("opacity", 1);

        d3.select("body")
                .on("mousedown", mousedown);

        function tick(e) {
            var k = .1 * e.alpha;

            // Push nodes toward their designated focus.
            nodes.forEach(function (d, i) {
                groups.forEach(function(group,index){
                    if (d.group === index) return;
                    var x = d.x - group.x,
                            y = d.y - group.y,
                            l = Math.sqrt(x * x + y * y);
                    if (l < 150) {
                        d.y += y * k;
                        d.x += x * k;
                    }
                });
            });

            node.each(cluster(10 * e.alpha * e.alpha))
                    .each(collide(0.1))
                    .attr("x", function (d) {
                        return d.x;
                    })
                    .attr("y", function (d) {
                        return d.y;
                    });

            node.attr("x", function(d) { return d.x = Math.max(d.radius, Math.min(width - d.radius, d.x)); })
                    .attr("y", function(d) { return d.y = Math.max(d.radius, Math.min(height - d.radius, d.y)); });

//            svg.selectAll(".hullpath")
//                    .data(groups)
//                    .attr("d", groupPath)
//                    .enter().insert("path", "svg[data-sitelen-sentence]")
//                    .attr('class', 'hullpath')
//                    .style("fill", groupFill)
//                    .style("stroke", groupFill)
//                    .style("stroke-width", 40)
//                    .style("stroke-linejoin", "round")
//                    .style("opacity", .2)
//                    .attr("d", groupPath);
        }

        function mousedown() {
            nodes.forEach(function (o, i) {
                o.x += (Math.random() - .5) * 40;
                o.y += (Math.random() - .5) * 40;
            });
            force.resume();
        }


        // Move d to be adjacent to the cluster node.
        function cluster(alpha) {
            return function (d) {
                var cluster = groups[d.group];
                if (cluster === d) return;
                var x = d.x - cluster.x,
                        y = d.y - cluster.y,
                        l = Math.sqrt(x * x + y * y),
                        r = d.radius + cluster.radius;
                if (l != r) {
                    l = (l - r) / l * alpha;
                    d.x -= x *= l;
                    d.y -= y *= l;
                    cluster.x += x;
                    cluster.y += y;
                }
            };
        }

        var maxRadius = 1, padding = 1.6, clusterPadding = 1;

        // Resolves collisions between d and all other circles.
        function collide(alpha) {
            var quadtree = d3.geom.quadtree(nodes);
            return function (d) {
                var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                        nx1 = d.x - r,
                        nx2 = d.x + r,
                        ny1 = d.y - r,
                        ny2 = d.y + r;
                quadtree.visit(function (quad, x1, y1, x2, y2) {
                    if (quad.point && (quad.point !== d)) {
                        var x = d.x - quad.point.x,
                                y = d.y - quad.point.y,
                                l = Math.sqrt(x * x + y * y),
                                r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                        if (l < r) {
                            l = (l - r) / l * alpha;
                            d.x -= x *= l;
                            d.y -= y *= l;
                            quad.point.x += x;
                            quad.point.y += y;
                        }
                    }
                    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                });
            };
        }


    });
</script>
