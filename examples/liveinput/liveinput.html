<html>
<head>
    <!--<link rel="stylesheet" href="styles/sitelen.css">-->
    <script type="text/javascript" src="../../src/ckyparser.js"></script>
    <script type="text/javascript" src="../../src/simpleparser.js"></script>
    <script type="text/javascript" src="../../src/renderer.js"></script>
    <style>
        h1 {
            font-family: sans-serif;
            text-align: center;
            font-size: 1.5em;
            margin: 1em auto;
            display: block;
        }

        #sitelen {
            transition: background-color 0.25s ease;
            background-color: transparent;
            border-radius: 1em;
            margin: 0 auto;
            width: 20em;
        }

        #sitelen:hover {
            background-color: #efe;
            border-radius: 1em;
        }

        #tokiInput {
            margin: 2em auto;
            display: block;
            font-size: 1em;
            width: 20em;
        }
    </style>
</head>
<body>
<h1>Live Toki Pona Sitelen Sitelen Renderer</h1>
<input type="text" id="tokiInput" placeholder="write toki pona here">

<div id="sitelen">

</div>

<div>
    https://api.github.com/repos/olafjanssen/sitelensitelenrenderer/issues
</div>

<script>
    var xhr = new XMLHttpRequest;
    xhr.open('get', '../../images/sprite.css.svg', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState != 4) return;
        var svg = xhr.responseXML.documentElement;
        svg = document.importNode(svg, true); // surprisingly optional in these browsers
        document.body.appendChild(svg);
    };
    xhr.send();

    window.onload = function () {
        var input = document.getElementById('tokiInput');
        input.addEventListener('input', renderInput);

        function renderInput() {
            var text = input.value
            var parsableText = preformat(text);

            var structuredSentence = parseSentence(parsableText[0]);
            console.log(structuredSentence);
            document.getElementById('sitelen').innerHTML = '';
            renderInteractiveSentence(structuredSentence);
        }

        input.value = 'jan lili li sona ala e ike.';
        renderInput();

    };
</script>
</body>
</html>
