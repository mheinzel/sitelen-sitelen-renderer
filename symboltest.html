<html>
<head>
    <!--<link rel="stylesheet" href="styles/sitelen.css">-->
    <script type="text/javascript" src="src/simpleparser.js"></script>
    <script type="text/javascript" src="src/renderer.js"></script>

    <style>
        #sitelen {
            transition: background-color 0.25s ease;
            background-color: transparent;
            border-radius: 1em;
            margin: 0 auto;
            width: 20em;
        }

        #sitelen:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest;
    xhr.open('get', 'images/sprite.css.svg', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState != 4) return;
        var svg = xhr.responseXML.documentElement;
        svg = document.importNode(svg, true); // surprisingly optional in these browsers
        document.body.appendChild(svg);
    };
    xhr.send();

    setTimeout(function(){

        var sentence = [
            {part: 'subject', tokens: ['jan', 'utala', 'pona', 'mi']},
            {part: 'verbPhrase', sep: ['li'], tokens: ['wile', 'jo']},
            {part: 'directObject', sep: ['e'], tokens: ['tenpo', 'suwi', 'mute']},
            {part: 'punctuation', tokens: ['period']}
        ];

        renderInteractiveSentence(sentence);
    }, 500);
</script>

<div id="sitelen">
</div>

</body>
</html>
